<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="p-6 bg-white rounded-lg shadow-md w-full max-w-md">
      <h3 class="font-bold mb-4 text-2xl text-center text-gray-700">
        Kalkulator
      </h3>
      <div class="flex gap-3 mb-4">
        <input
          type="number"
          id="angka1"
          placeholder="Angka 1"
          class="border p-2 rounded w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="number"
          id="angka2"
          placeholder="Angka 2"
          class="border p-2 rounded w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div class="flex flex-wrap gap-2 justify-center mb-3">
        <button
          id="btn-tambah"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          +
        </button>
        <button
          id="btn-kurang"
          class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
        >
          -
        </button>
        <button
          id="btn-kali"
          class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
        >
          ×
        </button>
        <button
          id="btn-bagi"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          ÷
        </button>
        <button
          id="btn-pangkat"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          ^
        </button>
        <button
          id="btn-akar-kuadrat"
          class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600"
        >
          √
        </button>
        <button
          id="btn-modulo"
          class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600"
        >
          %
        </button>
      </div>
      <div
        id="hasil-kalkulator"
        class="mt-4 text-center font-semibold text-gray-700"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
