<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran Praktikum IF</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Form Pendaftaran</h2>

      <form id="formPendaftaran" novalidate class="space-y-4">
        <!-- Nama -->
        <div>
          <label class="block text-sm font-medium mb-1">Nama:</label>
          <input
            type="text"
            id="nama"
            class="border rounded-lg w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p id="namaError" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-1">Email:</label>
          <input
            type="text"
            id="email"
            class="border rounded-lg w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p id="emailError" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium mb-1">Password:</label>
          <input
            type="password"
            id="password"
            class="border rounded-lg w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg"
        >
          Submit
        </button>

        <div id="hasilValidasi" class="text-center mt-4"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
